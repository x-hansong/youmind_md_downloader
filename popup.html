            border-radius: 6px;

            cursor: pointer;
            transition: background-color 0.2s;
            text-align: center;
        }
        
        .download-btn {
            background-color: #4285f4;
            color: white;
        }
        
        .download-btn:hover {
            background-color: #3367d6;
        }

            font-size: 12px;
            text-align: center;
            margin-top: 8px;
            color: #666;
        }

</head>
